<!DOCTYPE html>
<html>
    <head>
        <title>Wizarbox</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href'http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" media="screen">
        <script src="js/script.js"></script>
    </head>

    <body>

        <div id="wizarbox" class="carousel slide text-center" data-ride="carousel" data-interval="false">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#wizarbox" data-slide-to="0" class="active"></li>
                <li data-target="#wizarbox" data-slide-to="1"></li>
                <li data-target="#wizarbox" data-slide-to="2"></li>
                <li data-target="#wizarbox" data-slide-to="3"></li>
                <li data-target="#wizarbox" data-slide-to="4"></li>
                <li data-target="#wizarbox" data-slide-to="5"></li>
                <li data-target="#wizarbox" data-slide-to="6"></li>
                <li data-target="#wizarbox" data-slide-to="7"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item text-center active">
                <img src="images/wizarbox/01.jpg" alt="wizarbox_01">
                </div>

                <div class="item">
                <img src="images/wizarbox/02.jpg" alt="wizarbox_02">
                </div>

                <div class="item">
                <img src="images/wizarbox/03.jpg" alt="wizarbox_03">
                </div>

                <div class="item">
                <img src="images/wizarbox/04.jpg" alt="wizarbox_04">
                </div>

                <div class="item">
                <img src="images/wizarbox/07.jpg" alt="wizarbox_07">
                </div>

                <div class="item">
                <img src="images/wizarbox/10.jpg" alt="wizarbox_10">
                </div>

                <div class="item">
                <img src="images/wizarbox/11.jpg" alt="wizarbox_11">
                </div>

                <div class="item">
                <img src="images/wizarbox/13.jpg" alt="wizarbox_13">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#wizarbox" data-slide="prev" role="button">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#wizarbox" data-slide="next" role="button">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
    </body>
</html>
