<!DOCTYPE html>
<html>
    <head>
        <title>Systra</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href'http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css" media="screen">
        <script src="js/script.js"></script>
    </head>

    <body>

        <div id="systra" class="carousel slide" data-ride="carousel" data-interval="false">

                <li data-target="#systra" data-slide-to="8"></li>
                <li data-target="#systra" data-slide-to="9"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                <img src="images/systra/01.jpg" alt="cisco_01">
                </div>

                <div class="item">
                <img src="images/systra/02.jpg" alt="cisco_02">

                </div>

                </div>

                <div class="item">
                <img src="images/systra/07.jpg" alt="cisco_07">
                </div>

                <div class="item">
                <img src="images/systra/08.jpg" alt="cisco_08">
                </div>

                <div class="item">
                <img src="images/systra/09.jpg" alt="cisco_09">
                </div>

                <div class="item">
                <img src="images/systra/10.jpg" alt="cisco_10">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#systra" data-slide="prev" role="button">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#systra" data-slide="next" role="button">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
